<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active">
            <a ng-href="#">Home</a>
        </li>
        <li>
            <a ng-href="#">About</a>
        </li>
        <li>
            <a ng-href="https://github.com/atilacamurca/ia-8-queens"
                target="_blank">Source Code</a>
        </li>
    </ul>
    <h3 class="text-muted">IA - 8 Queens</h3>
</div>

<div class="row" style="margin-top: 10px;">
    <div class="col-md-5">
        <form>
            <div class="form-group">
                <label class="control-label">Strategy</label>
                <select ng-model="strategy" ng-options="s.id as s.description for s in strategies"
                    class="form-control"></select>
            </div>

            <div class="form-group" ng-if="strategy === 'tab' || strategy === 'res'">
                <label class="control-label">Number of Queens</label>
                <select ng-model="cnf.numQueens" ng-options="num for num in cnf.options"
                    class="form-control"></select>
            </div>

            <div class="row" ng-if="cnf.dimacs">
                <div class="col-md-12">
                    <hr>
                    <h5>DIMACS CNF Debug</h5>
                    <pre class="dimacs-debug">{{cnf.dimacs}}</pre>
                </div>
            </div>

            <hr>
            <a ng-click="solve()" class="btn btn-primary btn-lg">
                Solve it!
            </a>
        </form>

        <div class="alert" ng-class="cls_message" ng-if="message" style="margin-top: 10px;">
            {{message}}
        </div>

        <div class="panel panel-primary" ng-if="g_info">
            <div class="panel-heading">Info Panel</div>
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li>Completed <strong>{{g_info.epoch}}</strong> epochs.</li>
                    <li>Encountered <strong>{{g_info.mutations}}</strong> mutations in <strong>{{g_info.childCount}}</strong> offspring.</li>
                    <li>Solution: {{g_info.solution}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <table class="board">
            <tbody>
                <tr ng-repeat="(index_row, row) in board track by $index">
                    <td ng-repeat="col in row track by $index"
                        class="cell" ng-class="{'cell-black': color(index_row, $index)}">
                        <img class="queen" ng-if="col === 1"
                            ng-src="images/{{color(index_row, $index) ? 'white' : 'black'}}-queen.png" alt="queen" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="footer">
    <p>â™¥ from the Yeoman team</p>
</div>
